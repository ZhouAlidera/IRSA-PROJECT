{% load static %}

<div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/60 z-40 hidden lg:hidden backdrop-blur-sm transition-opacity duration-300"></div>

<aside id="mainSidebar" class="fixed top-0 left-0 h-screen bg-white border-r border-slate-100 shadow-2xl z-50 flex flex-col transition-all duration-300 ease-in-out" style="width: 288px;">
  
  <button id="toggleSidebar" type="button" class="absolute -right-4 top-10 bg-white border border-slate-100 p-1.5 rounded-full shadow-md hover:scale-110 transition-transform z-[60] flex items-center justify-center">
    <svg id="burgerIcon" class="w-5 h-5 text-slate-600 transition-transform duration-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>

  <div class="absolute top-0 left-0 h-full w-1 bg-gradient-to-b from-[#1E7F3C] via-[#FFD700] to-[#C41230]"></div>

  <div class="p-6 border-b border-slate-50 overflow-hidden min-h-[160px] flex flex-col items-center justify-center">
    <div class="relative w-16 h-16 min-w-[64px] transition-all duration-500">
      <img src="{% static 'img/Logo.jpg' %}" alt="Logo DGI" class="w-full h-full object-contain relative z-10">
    </div>
    <div class="sidebar-text flex flex-col text-center mt-4 transition-all duration-300">
      <span class="text-slate-900 font-black text-xl italic uppercase whitespace-nowrap">IRSA<span class="text-[#1E7F3C]">DIRECT</span></span>
      <span class="text-[7px] font-black text-slate-400 uppercase tracking-widest mt-1">DGI Madagascar</span>
    </div>
  </div>

  <nav class="flex-1 overflow-y-auto py-6 px-3 space-y-2 custom-scrollbar">
    {% with url_name=request.resolver_match.url_name %}
      
      <a href="{% url 'dashboard_employeur' %}" class="group flex items-center px-4 py-3.5 rounded-2xl transition-all {% if url_name == 'dashboard_employeur' %}bg-slate-900 text-white shadow-lg{% else %}text-slate-500 hover:bg-slate-50 hover:text-emerald-600{% endif %}">
        <div class="min-w-[24px] flex justify-center">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/></svg>
        </div>
        <span class="sidebar-text text-xs font-black uppercase tracking-widest ml-3 transition-opacity duration-300">Tableau de bord</span>
      </a>

      <a href="{% url 'presentation' %}" class="group flex items-center px-4 py-3.5 rounded-2xl transition-all {% if url_name == 'presentation' %}bg-emerald-600 text-white shadow-lg{% else %}text-slate-500 hover:bg-emerald-50 hover:text-emerald-600{% endif %}">
        <div class="min-w-[24px] flex justify-center relative">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/></svg>
            {% if not deadline_info.is_a_jour %}<span class="absolute -top-1 -right-1 h-2 w-2 bg-rose-500 rounded-full border-2 border-white"></span>{% endif %}
        </div>
        <span class="sidebar-text text-xs font-black uppercase tracking-widest ml-3 transition-opacity duration-300">Déclaration</span>
      </a>

      <a href="{% url 'liste_declarations' %}" class="group flex items-center px-4 py-3.5 rounded-2xl transition-all {% if url_name == 'liste_declarations' %}bg-emerald-50 text-emerald-700{% else %}text-slate-500 hover:bg-slate-50 hover:text-emerald-600{% endif %}">
        <div class="min-w-[24px] flex justify-center">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
        </div>
        <span class="sidebar-text text-xs font-black uppercase tracking-widest ml-3 transition-opacity duration-300">Historique</span>
      </a>

    {% endwith %}
  </nav>

  <div class="p-4 border-t border-slate-50">
    <div id="profileCard" class="bg-slate-900 rounded-[1.5rem] p-4 transition-all duration-300 overflow-hidden">
      <div class="flex items-center space-x-3 mb-4">
        <div class="w-10 h-10 min-w-[40px] rounded-xl bg-emerald-500 flex items-center justify-center text-white font-black uppercase shadow-lg shadow-emerald-900/20">
            {{ user.username|slice:":1" }}
        </div>
        <div class="sidebar-text flex-1 min-w-0 transition-opacity duration-300">
          <p class="text-[9px] font-black text-emerald-400 uppercase leading-none">Session</p>
          <p class="text-[11px] font-bold text-white truncate uppercase">{{ user.username }}</p>
        </div>
      </div>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="w-full flex items-center justify-center bg-slate-800 p-2.5 rounded-xl text-slate-400 hover:text-rose-400 hover:bg-rose-500/10 transition-all">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m4 4H7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <span class="sidebar-text text-[10px] font-black ml-2 uppercase">Quitter</span>
        </button>
      </form>
    </div>
  </div>
</aside>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('mainSidebar');
    const overlay = document.getElementById('sidebarOverlay');
    const mainContent = document.getElementById('mainContent');
    const texts = document.querySelectorAll('.sidebar-text');
    const burgerIcon = document.getElementById('burgerIcon');
    const profileCard = document.getElementById('profileCard');

    toggleBtn.addEventListener('click', (e) => {
        e.preventDefault();
        
        if (window.innerWidth >= 1024) {
            // LOGIQUE DESKTOP
            if (sidebar.style.width === '85px') {
                // AGRANDIR
                sidebar.style.width = '288px';
                if (mainContent) mainContent.style.marginLeft = '288px';
                texts.forEach(t => { t.style.display = 'flex'; });
                profileCard.style.padding = '1rem';
                burgerIcon.style.transform = 'rotate(0deg)';
            } else {
                // RÉDUIRE
                sidebar.style.width = '85px';
                if (mainContent) mainContent.style.marginLeft = '85px';
                texts.forEach(t => { t.style.display = 'none'; });
                profileCard.style.padding = '0.5rem';
                burgerIcon.style.transform = 'rotate(180deg)';
            }
        } else {
            // LOGIQUE MOBILE
            sidebar.classList.toggle('active-mobile');
            overlay.classList.toggle('hidden');
        }
    });

    overlay.addEventListener('click', () => {
        sidebar.classList.remove('active-mobile');
        overlay.classList.add('hidden');
    });
});
</script>

<style>
  @media (max-width: 1023px) {
    #mainSidebar { 
        transform: translateX(-100%); 
        width: 288px !important; 
    }
    #mainSidebar.active-mobile { 
        transform: translateX(0); 
    }
  }
  .custom-scrollbar::-webkit-scrollbar { width: 3px; }
  .custom-scrollbar::-webkit-scrollbar-thumb { background: #f1f1f1; border-radius: 10px; }
</style>
