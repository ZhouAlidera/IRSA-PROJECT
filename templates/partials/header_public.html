{% load static %}

<header class="fixed top-0 left-0 w-full bg-white/80 backdrop-blur-md border-b border-slate-100 z-50">
    <div class="h-1 w-full bg-gradient-to-r from-[#1E7F3C] via-[#FFD700] to-[#C41230]"></div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">
            
            <div class="flex items-center">
                <a href="{% url 'home' %}" class="flex items-center gap-4 group">
                    <div class="relative w-12 h-12 transition-transform duration-500 group-hover:rotate-12">
                        <img src="{% static 'img/Logo.jpg' %}" alt="Logo DGI" class="w-full h-full object-contain">
                    </div>
                    <div class="flex flex-col">
                        <span class="text-slate-900 font-black text-xl tracking-tighter leading-none italic uppercase">
                            IRSA<span class="text-[#1E7F3C]">DIRECT</span>
                        </span>
                        <span class="text-[7px] font-bold text-slate-400 uppercase tracking-[0.2em] italic">Direction Générale des Impôts</span>
                    </div>
                </a>
            </div>

            <div class="flex items-center gap-3">
                <a href="{% url 'login' %}" class="px-4 py-2 text-[#2D8B8B] font-black text-[10px] uppercase tracking-[0.2em] hover:text-emerald-700 transition-colors">
                    Se connecter
                </a>

                <div class="h-6 w-px bg-slate-200 mx-2 hidden sm:block"></div>

                <div class="flex items-center gap-3">
                    <a href="{% url 'register_employe_step_one' %}" 
                       class="hidden md:flex px-5 py-2.5 border-2 border-slate-100 text-slate-500 rounded-xl text-[9px] font-black uppercase tracking-widest hover:border-[#2D8B8B] hover:text-[#2D8B8B] transition-all bg-white">
                        Espace Employé
                    </a>
                    
                    <a href="{% url 'register_step_one' %}" 
                       class="px-6 py-2.5 bg-slate-900 text-white rounded-xl text-[9px] font-black uppercase tracking-widest hover:bg-[#2D8B8B] shadow-lg shadow-slate-200 transition-all flex items-center gap-2">
                        <span>Entreprise</span>
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>
