<div id="toast-container" class="fixed top-5 right-5 z-[100] flex flex-col gap-3">
  {% if messages %}
      {% for message in messages %}
          <div class="toast-message flex items-center p-4 min-w-[300px] rounded-2xl shadow-2xl border transition-all duration-500 transform translate-x-full opacity-0
              {% if message.tags == 'success' %} bg-emerald-50 border-emerald-100 text-emerald-800
              {% elif message.tags == 'error' %} bg-red-50 border-red-100 text-red-800
              {% else %} bg-blue-50 border-blue-100 text-blue-800 {% endif %}">
              
              <div class="flex-shrink-0">
                  {% if message.tags == 'success' %}
                      <svg class="w-5 h-5 text-emerald-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/></svg>
                  {% else %}
                      <svg class="w-5 h-5 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/></svg>
                  {% endif %}
              </div>
              
              <div class="ml-3 font-bold text-sm">
                  {{ message }}
              </div>

              <button onclick="this.parentElement.remove()" class="ml-auto bg-transparent hover:opacity-50 transition">
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
              </button>
          </div>
      {% endfor %}
  {% endif %}
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
      const toasts = document.querySelectorAll('.toast-message');
      toasts.forEach((toast, index) => {
          // Apparition avec délai
          setTimeout(() => {
              toast.classList.remove('translate-x-full', 'opacity-0');
              toast.classList.add('translate-x-0', 'opacity-100');
          }, 100 * index);

          // Disparition automatique après 5 secondes
          setTimeout(() => {
              toast.classList.add('opacity-0', 'translate-y-[-20px]');
              setTimeout(() => toast.remove(), 500);
          }, 5000);
      });
  });
</script>
