{% extends 'base_tailwind.html' %}
{% block content %}
{% include 'partials/header.html' %}

<div class="min-h-screen bg-[#F4F7F6] flex items-center justify-center px-4 py-12 font-sans">
    <div class="w-full max-w-6xl bg-white rounded-[3rem] shadow-[0_40px_80px_-20px_rgba(45,139,139,0.12)] overflow-hidden flex min-h-[700px] border border-emerald-50 animate-fade-in-up">
        
        <div class="hidden md:flex w-1/2 bg-gradient-to-br from-[#2D8B8B] to-[#1E7F3C] relative items-center justify-center p-20 overflow-hidden">
            <div class="absolute top-[-10%] right-[-10%] w-[450px] h-[450px] bg-white opacity-[0.03] rounded-full animate-pulse"></div>
            <div class="absolute bottom-[5%] left-[-5%] w-[300px] h-[300px] bg-black opacity-[0.05] rounded-full animate-bounce-slow"></div>
            
            <div class="relative z-10 text-center">
                <div class="mb-8 inline-flex p-5 bg-white/10 backdrop-blur-md rounded-[2rem] border border-white/20 shadow-2xl animate-float">
                    <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A10.003 10.003 0 0020 10c0-5.523-4.477-10-10-10S0 4.477 0 10c0 1.99.581 3.845 1.585 5.408l.063.102C2.446 16.912 3.5 18.656 3.5 20.5V22h8v-1.5c0-1.856 1.12-3.6 2.592-5.029a11.752 11.752 0 011.961-1.471"></path>
                    </svg>
                </div>
                <h1 class="text-4xl font-black text-white mb-6 leading-tight">Content de vous<br>revoir.</h1>
                <p class="text-emerald-50/70 text-lg font-medium max-w-xs mx-auto">Accédez à votre tableau de bord fiscal en toute sécurité.</p>
            </div>
        </div>

        <div class="w-full md:w-1/2 p-8 md:p-20 flex flex-col justify-center bg-white">
            <div class="mb-12 stagger-item">
                <div class="flex items-center gap-3 mb-4">
                    <span class="h-1 w-10 bg-[#2D8B8B] rounded-full"></span>
                    <span class="text-[11px] font-black uppercase tracking-[0.3em] text-[#2D8B8B]">Authentification</span>
                </div>
                <h2 class="text-4xl font-black text-slate-800 tracking-tighter">Connexion.</h2>
            </div>

            <form method="post" id="loginForm" class="space-y-7 stagger-item">
                {% csrf_token %}
                
                <div class="space-y-2 group">
                    <label class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 ml-2 group-focus-within:text-[#2D8B8B] transition-colors">Votre Identifiant</label>
                    <div class="relative">
                        <input type="email" name="username" required placeholder="nom@exemple.mg"
                               class="w-full px-7 py-5 rounded-2xl border-2 border-slate-50 bg-[#F9FAFB] focus:bg-white focus:outline-none focus:border-[#2D8B8B] transition-all font-bold text-slate-700 shadow-sm placeholder:text-slate-300" />
                        <div class="absolute right-6 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-[#2D8B8B] transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                        </div>
                    </div>
                </div>

                <div class="space-y-2 group">
                    <div class="flex justify-between items-center ml-2">
                        <label class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-400 group-focus-within:text-[#2D8B8B] transition-colors">Mot de passe</label>
                        <a href="#" class="text-[10px] font-black uppercase text-[#2D8B8B] hover:underline">Oublié ?</a>
                    </div>
                    <div class="relative">
                        <input type="password" name="password" id="passwordInput" required placeholder="••••••••"
                               class="w-full px-7 py-5 rounded-2xl border-2 border-slate-50 bg-[#F9FAFB] focus:bg-white focus:outline-none focus:border-[#2D8B8B] transition-all font-bold text-slate-700 shadow-sm placeholder:text-slate-300" />
                        
                        <button type="button" id="togglePassword" class="absolute right-6 top-1/2 -translate-y-1/2 text-slate-300 hover:text-[#2D8B8B] transition-colors focus:outline-none">
                            <svg id="eyeIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <svg id="eyeOffIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l18 18" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" id="submitBtn"
                            class="w-full py-5 bg-[#2D8B8B] text-white rounded-2xl shadow-[0_20px_40px_-10px_rgba(45,139,139,0.3)] hover:bg-[#1E7F3C] hover:-translate-y-1 active:scale-[0.98] transition-all duration-500 font-black uppercase text-xs tracking-[0.2em] flex items-center justify-center gap-4 group">
                        <span id="btnText">Se connecter</span>
                        
                        <div id="btnLoader" class="hidden flex items-center gap-1">
                            <span class="w-1.5 h-1.5 bg-white rounded-full animate-bounce"></span>
                            <span class="w-1.5 h-1.5 bg-white rounded-full animate-bounce [animation-delay:0.2s]"></span>
                            <span class="w-1.5 h-1.5 bg-white rounded-full animate-bounce [animation-delay:0.4s]"></span>
                        </div>

                        <svg id="btnIcon" class="w-5 h-5 transition-transform group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14 5l7 7m0 0l-7 7m7-7H3"/>
                        </svg>
                    </button>
                </div>
            </form>

            <div class="mt-12 text-center stagger-item">
                <p class="text-slate-400 font-bold text-xs uppercase tracking-widest">
                    Pas encore de compte ? 
                    <a href="{% url 'register_step_one' %}" class="text-[#2D8B8B] hover:text-[#1E7F3C] ml-2 underline underline-offset-4">Créer un accès</a>
                </p>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const passwordInput = document.getElementById('passwordInput');
        const toggleBtn = document.getElementById('togglePassword');
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');
        const btnIcon = document.getElementById('btnIcon');

        // Toggle Password
        toggleBtn.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            document.getElementById('eyeIcon').classList.toggle('hidden');
            document.getElementById('eyeOffIcon').classList.toggle('hidden');
        });

        // Form Submit & Loader
        loginForm.addEventListener('submit', function(e) {
            // Empêcher les clics multiples
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-80', 'cursor-not-allowed');
            
            // Afficher le loader
            btnText.textContent = "Vérification";
            btnIcon.classList.add('hidden');
            btnLoader.classList.remove('hidden');
        });
    });
</script>

<style>
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in-up { animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .stagger-item { opacity: 0; animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    .stagger-item:nth-child(1) { animation-delay: 0.1s; }
    .stagger-item:nth-child(2) { animation-delay: 0.2s; }
    .stagger-item:nth-child(3) { animation-delay: 0.3s; }
    .animate-float { animation: float 4s ease-in-out infinite; }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .animate-bounce-slow { animation: bounce 12s infinite ease-in-out; }
    
    /* Animation de rebond personnalisée pour le loader */
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
    }
</style>

{% endblock %}
