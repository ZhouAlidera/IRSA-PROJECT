{% extends 'base_tailwind.html' %}
{% block content %}
{% include 'partials/header.html' %}

<div class="min-h-screen bg-slate-50 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-6xl bg-white rounded-[2.5rem] shadow-2xl overflow-hidden flex min-h-[750px] border border-slate-100">
        
        <div class="w-full md:w-1/2 p-8 md:p-16 flex flex-col justify-center">
            <a href="{% url 'register_step_one' %}" class="flex items-center gap-2 text-slate-400 hover:text-indigo-600 font-bold text-xs uppercase mb-8 transition group">
                <svg class="w-4 h-4 group-hover:-translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/></svg>
                Retour Étape 1
            </a>

            <div class="mb-10">
                <h2 class="text-3xl font-black text-slate-900 tracking-tighter mb-2">Presque terminé.</h2>
                <p class="text-slate-500 font-medium">Configurez vos accès personnels.</p>
            </div>

            <form method="post" id="regForm2" class="space-y-5">
                {% csrf_token %}
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-4">Prénom</label>
                        <input type="text" name="first_name" id="fname" required class="w-full px-6 py-4 rounded-2xl border border-slate-200 bg-slate-50/50 focus:outline-none focus:ring-4 focus:ring-indigo-50 transition-all font-medium" />
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black uppercase text-slate-400 ml-4">Nom</label>
                        <input type="text" name="last_name" id="lname" required class="w-full px-6 py-4 rounded-2xl border border-slate-200 bg-slate-50/50 focus:outline-none focus:ring-4 focus:ring-indigo-50 transition-all font-medium" />
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-4">Email</label>
                    <input type="email" name="email" id="email" required class="w-full px-6 py-4 rounded-2xl border border-slate-200 bg-slate-50/50 focus:outline-none focus:ring-4 focus:ring-indigo-50 transition-all font-medium" />
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="password" name="password" required placeholder="Mot de passe" class="w-full px-6 py-4 rounded-2xl border border-slate-200 bg-slate-50/50 focus:outline-none focus:ring-4 focus:ring-indigo-50 transition-all font-medium" />
                    <input type="password" name="password_confirm" required placeholder="Confirmation" class="w-full px-6 py-4 rounded-2xl border border-slate-200 bg-slate-50/50 focus:outline-none focus:ring-4 focus:ring-indigo-50 transition-all font-medium" />
                </div>

                <button type="submit" id="final_submit" class="w-full py-4 bg-slate-900 text-white rounded-2xl shadow-xl hover:bg-indigo-600 hover:-translate-y-1 transition-all font-black uppercase text-xs flex items-center justify-center gap-3">
                    Finaliser l'inscription
                </button>
            </form>
        </div>

        <div class="hidden md:flex w-1/2 bg-slate-900 items-center justify-center relative p-12">
            </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const fields = {
        fname: document.getElementById('fname'),
        lname: document.getElementById('lname'),
        email: document.getElementById('email')
    };

    // Restaurer Step 2
    Object.keys(fields).forEach(key => {
        const val = localStorage.getItem('reg_step2_' + key);
        if (val) fields[key].value = val;
    });

    // Sauvegarder Step 2
    Object.keys(fields).forEach(key => {
        fields[key].addEventListener('input', (e) => localStorage.setItem('reg_step2_' + key, e.target.value));
    });

    // Nettoyer localStorage lors du succès final
    document.getElementById('regForm2').addEventListener('submit', function() {
        // Optionnel: localStorage.clear(); 
        // Il vaut mieux attendre la réponse de Django avant de vider
    });
});
</script>
{% endblock %}
