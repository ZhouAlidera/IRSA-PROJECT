{% load static %}
<aside id="sidebar" class="fixed top-0 left-0 z-40 w-72 h-screen transition-transform -translate-x-full bg-slate-900 border-r border-slate-800 md:translate-x-0 overflow-y-auto">
    <div class="flex flex-col h-full px-4 py-8">
        
        <div class="flex items-center gap-3 px-2 mb-10">
            <div class="w-10 h-10 bg-[#91c4c6] rounded-xl flex items-center justify-center text-slate-900 shadow-lg shadow-[#91c4c6]/20 rotate-3">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>
            <span class="text-xl font-black text-white tracking-tighter uppercase">Fisc<span class="text-[#91c4c6]">Link</span></span>
        </div>

        <nav class="flex-1 space-y-2">
            <p class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 ml-4 mb-4">Menu Principal</p>
            
            <a href="{% url 'dashboard_employe' %}" class="flex items-center gap-4 px-4 py-4 text-white bg-[#76aaaa] rounded-[1.5rem] shadow-xl shadow-[#76aaaa]/10 transition-all group">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                <span class="font-bold text-sm">Tableau de bord</span>
            </a>

            <a href="#" class="flex items-center gap-4 px-4 py-4 text-slate-400 hover:text-white hover:bg-slate-800/50 rounded-[1.5rem] transition-all group">
                <svg class="w-5 h-5 group-hover:text-[#91c4c6]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                </svg>
                <span class="font-bold text-sm">Mes Fiches de Paie</span>
            </a>

            <a href="#" class="flex items-center gap-4 px-4 py-4 text-slate-400 hover:text-white hover:bg-slate-800/50 rounded-[1.5rem] transition-all group">
                <svg class="w-5 h-5 group-hover:text-[#91c4c6]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <span class="font-bold text-sm">Profil Fiscal</span>
            </a>
        </nav>

        <div class="pt-6 mt-6 border-t border-slate-800">
            <div class="flex items-center gap-3 px-2">
                <div class="w-10 h-10 bg-slate-800 rounded-full flex items-center justify-center text-[#91c4c6] font-bold border-2 border-[#91c4c6]/30">
                    {{ request.user.email|slice:":1"|upper }}
                </div>
                <div class="flex-1 overflow-hidden">
                    <p class="text-sm font-black text-white truncate">{{ request.user.employe.nom_prenom }}</p>
                    <p class="text-[10px] font-bold text-[#91c4c6]/60 uppercase tracking-widest">Employé</p>
                </div>
            </div>
            <a href="{% url 'logout' %}" class="mt-4 flex items-center justify-center gap-2 w-full py-3 bg-rose-500/5 text-rose-400 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-rose-500 hover:text-white transition-all">
                Déconnexion
            </a>
        </div>
    </div>
</aside>

<button id="sidebarToggle" class="fixed bottom-6 right-6 z-50 p-4 bg-[#91c4c6] text-slate-900 rounded-2xl shadow-2xl md:hidden hover:scale-110 active:scale-95 transition-all">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
    </svg>
</button>
<script>
const sidebar = document.getElementById('sidebar');
const toggleBtn = document.getElementById('sidebarToggle');

toggleBtn.addEventListener('click', () => {
    sidebar.classList.toggle('-translate-x-full');
});

// Fermer la sidebar si on clique en dehors (sur mobile)
document.addEventListener('click', (e) => {
    if (!sidebar.contains(e.target) && !toggleBtn.contains(e.target) && window.innerWidth < 768) {
        sidebar.classList.add('-translate-x-full');
    }
});
</script>
