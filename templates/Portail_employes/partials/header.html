{% load static %}

<div id="sidebarOverlay" class="fixed inset-0 bg-slate-900/60 z-30 hidden backdrop-blur-sm transition-opacity duration-300 lg:hidden"></div>

<aside id="sidebar" class="fixed top-0 left-0 z-40 h-screen transition-all duration-300 -translate-x-full bg-slate-900 border-r border-slate-800 md:translate-x-0 overflow-y-auto w-72">
    
    <button id="desktopToggle" class="hidden md:flex absolute -right-3 top-10 bg-[#91c4c6] text-slate-900 rounded-full p-1 shadow-lg z-50 hover:scale-110 transition-transform">
        <svg id="toggleIcon" class="w-4 h-4 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"/>
        </svg>
    </button>

    <div class="flex flex-col h-full px-4 py-8 overflow-hidden">
        
        <div class="flex items-center gap-3 px-2 mb-10 shrink-0">
            <div class="w-10 h-10 min-w-[40px] bg-[#91c4c6] rounded-xl flex items-center justify-center text-slate-900 shadow-lg shadow-[#91c4c6]/20 rotate-3 transition-transform hover:rotate-0">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
            </div>
            <span class="sidebar-text text-xl font-black text-white tracking-tighter uppercase whitespace-nowrap transition-all duration-300">Fisc<span class="text-[#91c4c6]">Link</span></span>
        </div>

        <nav class="flex-1 space-y-2">
            <p class="sidebar-text text-[10px] font-black uppercase tracking-[0.2em] text-slate-500 ml-4 mb-4 whitespace-nowrap transition-all duration-300">Menu Principal</p>
            
            <a href="{% url 'dashboard_employe' %}" class="flex items-center gap-4 px-4 py-4 text-white bg-[#76aaaa] rounded-[1.5rem] shadow-xl shadow-[#76aaaa]/10 transition-all group">
                <div class="min-w-[20px] flex justify-center">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                </div>
                <span class="sidebar-text font-bold text-sm whitespace-nowrap transition-all duration-300">Tableau de bord</span>
            </a>

            <a href="{% url 'mes_declarations_irsa' %}" class="flex items-center gap-4 px-4 py-4 text-slate-400 hover:text-white hover:bg-slate-800/50 rounded-[1.5rem] transition-all group">
                <div class="min-w-[20px] flex justify-center">
                    <svg class="w-5 h-5 group-hover:text-[#91c4c6]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </div>
                <span class="sidebar-text font-bold text-sm whitespace-nowrap transition-all duration-300">Archives</span>
            </a>

            <a href="{% url 'profil_employe' %}" class="flex items-center gap-4 px-4 py-4 text-slate-400 hover:text-white hover:bg-slate-800/50 rounded-[1.5rem] transition-all group">
                <div class="min-w-[20px] flex justify-center">
                    <svg class="w-5 h-5 group-hover:text-[#91c4c6]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
                <span class="sidebar-text font-bold text-sm whitespace-nowrap transition-all duration-300">Profil Fiscal</span>
            </a>
        </nav>

        <div class="pt-6 mt-6 border-t border-slate-800 shrink-0">
            <div class="flex items-center gap-3 px-2">
                <div class="w-10 h-10 min-w-[40px] bg-slate-800 rounded-full flex items-center justify-center text-[#91c4c6] font-bold border-2 border-[#91c4c6]/30">
                    {{ request.user.email|slice:":1"|upper }}
                </div>
                <div class="sidebar-text flex-1 overflow-hidden transition-all duration-300">
                    <p class="text-sm font-black text-white truncate">{{ request.user.employe.nom_prenom }}</p>
                    <p class="text-[10px] font-bold text-[#91c4c6]/60 uppercase tracking-widest">Employé</p>
                </div>
            </div>
            
            <form method="post" action="{% url 'logout' %}" id="logoutForm">
                {% csrf_token %}
                <button type="submit" class="mt-4 flex items-center justify-center gap-3 w-full py-3 bg-rose-500/5 text-rose-400 rounded-xl font-black text-[10px] uppercase tracking-widest hover:bg-rose-500 hover:text-white transition-all group">
                    <svg class="w-4 h-4 min-w-[16px] group-hover:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7"/>
                    </svg>
                    <span class="sidebar-text whitespace-nowrap transition-all duration-300">Déconnexion</span>
                </button>
            </form>
        </div>
    </div>
</aside>

<button id="sidebarToggle" class="fixed bottom-6 right-6 z-50 p-4 bg-[#91c4c6] text-slate-900 rounded-2xl shadow-2xl md:hidden hover:scale-110 active:scale-95 transition-all">
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
    </svg>
</button>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const mobileBtn = document.getElementById('sidebarToggle');
        const desktopBtn = document.getElementById('desktopToggle');
        const toggleIcon = document.getElementById('toggleIcon');
        const sidebarTexts = document.querySelectorAll('.sidebar-text');
        const mainContent = document.getElementById('mainContent');

        // Fonction pour gérer le Mobile
        const toggleMobile = () => {
            sidebar.classList.toggle('-translate-x-full');
            overlay.classList.toggle('hidden');
        };

        mobileBtn.addEventListener('click', toggleMobile);
        overlay.addEventListener('click', toggleMobile);

        // Fonction pour gérer le Desktop (Réduction)
        desktopBtn.addEventListener('click', () => {
            const isFullWidth = sidebar.classList.contains('w-72');

            if (isFullWidth) {
                // PASSAGE EN MODE RÉDUIT (w-24)
                sidebar.classList.replace('w-72', 'w-24');
                if (mainContent) mainContent.classList.replace('md:ml-72', 'md:ml-24');
                toggleIcon.classList.add('rotate-180');
                
                sidebarTexts.forEach(text => {
                    text.classList.add('opacity-0', 'invisible');
                    // Timeout pour éviter que le texte ne prenne de la place pendant la réduction
                    setTimeout(() => { 
                        if(sidebar.classList.contains('w-24')) text.classList.add('hidden'); 
                    }, 300);
                });
            } else {
                // PASSAGE EN MODE LARGE (w-72)
                sidebar.classList.replace('w-24', 'w-72');
                if (mainContent) mainContent.classList.replace('md:ml-24', 'md:ml-72');
                toggleIcon.classList.remove('rotate-180');
                
                sidebarTexts.forEach(text => {
                    text.classList.remove('hidden');
                    // Petit délai pour l'animation d'opacité
                    setTimeout(() => {
                        text.classList.remove('opacity-0', 'invisible');
                    }, 50);
                });
            }
        });

        // Sécurité : Fermer l'overlay si la fenêtre est redimensionnée
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                overlay.classList.add('hidden');
                sidebar.classList.remove('-translate-x-full');
            }
        });
    });
</script>

<style>
    /* Empêcher le texte de s'étaler sur plusieurs lignes pendant la transition */
    .sidebar-text {
        transition: opacity 0.3s ease-in-out, visibility 0.3s;
    }
    
    /* Scrollbar personnalisée pour le menu (Slate style) */
    #sidebar::-webkit-scrollbar {
        width: 4px;
    }
    #sidebar::-webkit-scrollbar-track {
        background: #0f172a;
    }
    #sidebar::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
    }
</style>
